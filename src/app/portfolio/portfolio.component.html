<div class="align-items-center home-container">
    <div class="particles-container">
        <div class="particle" 
             *ngFor="let particle of particles" 
             [style.left]="particle.left"
             [style.top]="particle.top"
             [style.width]="particle.size"
             [style.height]="particle.size"
             [style.animation-duration]="particle.animationDuration">
        </div>
      </div>
    <div class="content col-lg-8">
        <div class="row">
            @for(service of services; track service.id) {
                <div class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width: 380px">
                    <app-project-card [card]="service"></app-project-card>
                </div>
            }
        </div>
    </div>
</div>
